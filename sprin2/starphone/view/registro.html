            <ul class="nav-principal">

    <!--barra de navegacion-->
        <nav class="barra-navegacion">

    <div class="container">
        <h2>CREA UNA CUENTA NUEVA</h2>
        <p >YA ESTÁS REGISTRADO? <a class="toca" href="http://localhost:3600/register">toca aqui</a></p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej:juanito" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder= "Ej:Perez" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ej:juanito@gmail.com" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="de 6 caracteres" required>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <input type="submit" value="Registrarse">
        </form>
    </div>
